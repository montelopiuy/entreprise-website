<DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Bitcoin Trader</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:transparent}
body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;background:#0a0e27;color:#fff;overflow-x:hidden;height:100vh}
.container{max-width:100%;height:100vh;display:flex;flex-direction:column}
.header{background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);padding:20px;box-shadow:0 4px 20px rgba(0,0,0,0.3)}
.balance{text-align:center;margin-bottom:15px}
.balance-label{font-size:12px;opacity:0.9;margin-bottom:5px}
.balance-amount{font-size:32px;font-weight:bold}
.portfolio{display:flex;justify-content:space-around;margin-top:10px}
.portfolio-item{text-align:center}
.portfolio-label{font-size:11px;opacity:0.8}
.portfolio-value{font-size:18px;font-weight:600;margin-top:3px}
.chart-container{background:#151932;margin:15px;padding:15px;border-radius:15px;box-shadow:0 4px 15px rgba(0,0,0,0.2)}
.price-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:15px}
.current-price{font-size:24px;font-weight:bold}
.price-change{padding:5px 10px;border-radius:8px;font-size:14px;font-weight:600}
.positive{background:rgba(16,185,129,0.2);color:#10b981}
.negative{background:rgba(239,68,68,0.2);color:#ef4444}
canvas{width:100%!important;height:200px!important;border-radius:10px}
.timeframes{display:flex;gap:8px;margin-top:15px;overflow-x:auto}
.timeframe-btn{padding:8px 16px;background:rgba(255,255,255,0.1);border:none;border-radius:8px;color:#fff;font-size:13px;cursor:pointer;white-space:nowrap}
.timeframe-btn.active{background:#667eea}
.actions{padding:15px;flex:1;overflow-y:auto}
.action-buttons{display:grid;grid-template-columns:1fr 1fr;gap:15px;margin-bottom:20px}
.btn{padding:18px;border:none;border-radius:15px;font-size:16px;font-weight:600;cursor:pointer;transition:transform 0.2s}
.btn:active{transform:scale(0.95)}
.btn-buy{background:linear-gradient(135deg,#10b981 0%,#059669 100%);color:white}
.btn-sell{background:linear-gradient(135deg,#ef4444 0%,#dc2626 100%);color:white}
.trade-panel{background:#151932;padding:20px;border-radius:15px;margin-bottom:15px}
.input-group{margin-bottom:15px}
.input-group label{display:block;font-size:13px;margin-bottom:8px;opacity:0.8}
.input-group input{width:100%;padding:15px;background:rgba(255,255,255,0.05);border:1px solid rgba(255,255,255,0.1);border-radius:10px;color:#fff;font-size:16px}
.quick-amounts{display:grid;grid-template-columns:repeat(4,1fr);gap:8px;margin-top:10px}
.quick-btn{padding:10px;background:rgba(102,126,234,0.2);border:1px solid #667eea;border-radius:8px;color:#667eea;font-size:13px;cursor:pointer}
.quick-btn:active{background:rgba(102,126,234,0.4)}
.modal{display:none;position:fixed;top:0;left:0;right:0;bottom:0;background:rgba(0,0,0,0.8);z-index:1000;align-items:center;justify-content:center;padding:20px}
.modal.active{display:flex}
.modal-content{background:#151932;padding:25px;border-radius:20px;max-width:400px;width:100%}
.modal-header{font-size:20px;font-weight:bold;margin-bottom:20px;text-align:center}
.modal-buttons{display:grid;grid-template-columns:1fr 1fr;gap:10px;margin-top:20px}
.news-feed{background:#151932;padding:15px;border-radius:15px;margin-bottom:15px}
.news-item{padding:12px;background:rgba(255,255,255,0.05);border-radius:10px;margin-bottom:10px;font-size:13px;border-left:3px solid #667eea}
.news-time{font-size:11px;opacity:0.6;margin-top:5px}
.stats{display:grid;grid-template-columns:1fr 1fr;gap:10px;margin-bottom:15px}
.stat-card{background:#151932;padding:15px;border-radius:12px;text-align:center}
.stat-label{font-size:12px;opacity:0.7;margin-bottom:5px}
.stat-value{font-size:18px;font-weight:bold}
</style>
</head>
<body>
<div class="container">
<div class="header">
<div class="balance">
<div class="balance-label">Solde Total</div>
<div class="balance-amount" id="totalBalance">$10,000.00</div>
</div>
<div class="portfolio">
<div class="portfolio-item">
<div class="portfolio-label">USD</div>
<div class="portfolio-value" id="usdBalance">$10,000</div>
</div>
<div class="portfolio-item">
<div class="portfolio-label">BTC</div>
<div class="portfolio-value" id="btcBalance">0.0000</div>
</div>
<div class="portfolio-item">
<div class="portfolio-label">Profit</div>
<div class="portfolio-value" id="profit">$0.00</div>
</div>
</div>
</div>
<div class="chart-container">
<div class="price-header">
<div>
<div style="font-size:14px;opacity:0.7">Bitcoin</div>
<div class="current-price" id="currentPrice">$45,000.00</div>
</div>
<div class="price-change positive" id="priceChange">+2.5%</div>
</div>
<canvas id="chart"></canvas>
<div class="timeframes">
<button class="timeframe-btn active" data-time="1h">1H</button>
<button class="timeframe-btn" data-time="4h">4H</button>
<button class="timeframe-btn" data-time="1d">1J</button>
<button class="timeframe-btn" data-time="1w">1S</button>
<button class="timeframe-btn" data-time="1m">1M</button>
</div>
</div>
<div class="actions">
<div class="stats">
<div class="stat-card">
<div class="stat-label">24h High</div>
<div class="stat-value" id="high24h">$0</div>
</div>
<div class="stat-card">
<div class="stat-label">24h Low</div>
<div class="stat-value" id="low24h">$0</div>
</div>
</div>
<div class="action-buttons">
<button class="btn btn-buy" onclick="openTradeModal('buy')">Acheter BTC</button>
<button class="btn btn-sell" onclick="openTradeModal('sell')">Vendre BTC</button>
</div>
<div class="news-feed">
<div style="font-weight:600;margin-bottom:12px">ðŸ“° ActualitÃ©s</div>
<div id="newsFeed"></div>
</div>
</div>
</div>
<div class="modal" id="tradeModal">
<div class="modal-content">
<div class="modal-header" id="modalTitle">Acheter Bitcoin</div>
<div class="trade-panel">
<div class="input-group">
<label>Montant (USD)</label>
<input type="number" id="tradeAmount" placeholder="0.00" step="0.01" min="0">
<div class="quick-amounts">
<button class="quick-btn" onclick="setQuickAmount(100)">$100</button>
<button class="quick-btn" onclick="setQuickAmount(500)">$500</button>
<button class="quick-btn" onclick="setQuickAmount(1000)">$1000</button>
<button class="quick-btn" onclick="setQuickAmount('max')">MAX</button>
</div>
</div>
<div style="text-align:center;margin:15px 0;opacity:0.7;font-size:14px" id="tradePreview">â‰ˆ 0.0000 BTC</div>
</div>
<div class="modal-buttons">
<button class="btn" style="background:rgba(255,255,255,0.1)" onclick="closeTradeModal()">Annuler</button>
<button class="btn" id="confirmBtn" onclick="executeTrade()">Confirmer</button>
</div>
</div>
</div>
<script>
const S={usd:10000,btc:0,init:10000,price:45000,hist:[],news:[],tf:'1h',mode:'buy',seed:0};
const N=[{t:"Adoption institutionnelle en hausse",i:0.02},{t:"Nouvelle rÃ©glementation en discussion",i:-0.015},{t:"Grand investisseur achÃ¨te massivement",i:0.03},{t:"Tensions gÃ©opolitiques",i:-0.02},{t:"Partenariat majeur annoncÃ©",i:0.025},{t:"VolatilitÃ© attendue cette semaine",i:0},{t:"Volume de trading en hausse",i:0.015},{t:"Craintes de rÃ©cession",i:-0.025}];
function rng(s){let x=Math.sin(s++)*10000;return x-Math.floor(x)}
function init(){const d=localStorage.getItem('btcSave');if(d){const p=JSON.parse(d);S.usd=p.usd;S.btc=p.btc;S.init=p.init;S.seed=p.seed||0}else{S.seed=Date.now()}genHist();updateUI();setInterval(updatePrice,3000);genNews();document.querySelectorAll('.timeframe-btn').forEach(b=>b.addEventListener('click',e=>{document.querySelectorAll('.timeframe-btn').forEach(x=>x.classList.remove('active'));e.target.classList.add('active');S.tf=e.target.dataset.time;genHist();updateChart()}));document.getElementById('tradeAmount').addEventListener('input',updatePreview)}
function genHist(){S.hist=[];let p=45000,t=S.seed;for(let i=0;i<50;i++){const c=(rng(t++)-0.48)*0.02;p*=(1+c);S.hist.push(p)}S.price=S.hist[S.hist.length-1]}
function updatePrice(){S.seed++;const v=0.015,tr=(rng(S.seed)-0.48)*0.005,c=(rng(S.seed+1000)-0.5)*v+tr;S.price*=(1+c);S.hist.push(S.price);if(S.hist.length>50)S.hist.shift();if(Math.random()<0.05)genNews();updateUI();save()}
function updateUI(){const tot=S.usd+(S.btc*S.price),pf=tot-S.init,pc=((S.price-S.hist[0])/S.hist[0]*100);document.getElementById('totalBalance').textContent=`$${tot.toLocaleString('fr-FR',{minimumFractionDigits:2,maximumFractionDigits:2})}`;document.getElementById('usdBalance').textContent=`$${S.usd.toLocaleString('fr-FR',{maximumFractionDigits:0})}`;document.getElementById('btcBalance').textContent=S.btc.toFixed(4);document.getElementById('currentPrice').textContent=`$${S.price.toLocaleString('fr-FR',{minimumFractionDigits:2,maximumFractionDigits:2})}`;const pe=document.getElementById('profit');pe.textContent=`${pf>=0?'+':''}$${pf.toLocaleString('fr-FR',{minimumFractionDigits:2,maximumFractionDigits:2})}`;pe.style.color=pf>=0?'#10b981':'#ef4444';const pce=document.getElementById('priceChange');pce.textContent=`${pc>=0?'+':''}${pc.toFixed(2)}%`;pce.className=`price-change ${pc>=0?'positive':'negative'}`;const h=Math.max(...S.hist),l=Math.min(...S.hist);document.getElementById('high24h').textContent=`$${h.toLocaleString('fr-FR',{maximumFractionDigits:0})}`;document.getElementById('low24h').textContent=`$${l.toLocaleString('fr-FR',{maximumFractionDigits:0})}`;updateChart()}
function updateChart(){const cv=document.getElementById('chart'),ctx=cv.getContext('2d'),dpr=window.devicePixelRatio||1;cv.width=cv.offsetWidth*dpr;cv.height=200*dpr;ctx.scale(dpr,dpr);const w=cv.offsetWidth,h=200,p=10,pr=S.hist,mx=Math.max(...pr),mn=Math.min(...pr),rg=mx-mn;ctx.clearRect(0,0,w,h);const g=ctx.createLinearGradient(0,0,0,h);g.addColorStop(0,'rgba(102,126,234,0.3)');g.addColorStop(1,'rgba(102,126,234,0)');ctx.beginPath();pr.forEach((v,i)=>{const x=(i/(pr.length-1))*(w-2*p)+p,y=h-p-((v-mn)/rg)*(h-2*p);i===0?ctx.moveTo(x,y):ctx.lineTo(x,y)});ctx.lineTo(w-p,h-p);ctx.lineTo(p,h-p);ctx.closePath();ctx.fillStyle=g;ctx.fill();ctx.beginPath();pr.forEach((v,i)=>{const x=(i/(pr.length-1))*(w-2*p)+p,y=h-p-((v-mn)/rg)*(h-2*p);i===0?ctx.moveTo(x,y):ctx.lineTo(x,y)});ctx.strokeStyle='#667eea';ctx.lineWidth=2;ctx.stroke()}
function genNews(){const n=N[Math.floor(Math.random()*N.length)],tm=new Date().toLocaleTimeString('fr-FR',{hour:'2-digit',minute:'2-digit'});S.news.unshift({t:n.t,tm,i:n.i});if(S.news.length>5)S.news.pop();if(n.i!==0)S.price*=(1+n.i);document.getElementById('newsFeed').innerHTML=S.news.map(x=>`<div class="news-item">${x.t}<div class="news-time">${x.tm}</div></div>`).join('')}
function openTradeModal(m){S.mode=m;document.getElementById('tradeModal').classList.add('active');document.getElementById('modalTitle').textContent=m==='buy'?'Acheter Bitcoin':'Vendre Bitcoin';document.getElementById('tradeAmount').value='';document.getElementById('tradePreview').textContent='â‰ˆ 0.0000 BTC';document.getElementById('confirmBtn').className=`btn ${m==='buy'?'btn-buy':'btn-sell'}`}
function closeTradeModal(){document.getElementById('tradeModal').classList.remove('active')}
function setQuickAmount(a){const inp=document.getElementById('tradeAmount');inp.value=a==='max'?(S.mode==='buy'?S.usd.toFixed(2):(S.btc*S.price).toFixed(2)):a;updatePreview()}
function updatePreview(){const a=parseFloat(document.getElementById('tradeAmount').value)||0,b=a/S.price;document.getElementById('tradePreview').textContent=`â‰ˆ ${b.toFixed(4)} BTC`}
function executeTrade(){const a=parseFloat(document.getElementById('tradeAmount').value);if(!a||a<=0){alert('Montant invalide');return}if(S.mode==='buy'){if(a>S.usd){alert('Fonds insuffisants');return}const b=a/S.price;S.usd-=a;S.btc+=b}else{const b=a/S.price;if(b>S.btc){alert('Bitcoin insuffisant');return}S.btc-=b;S.usd+=a}save();updateUI();closeTradeModal()}
function save(){localStorage.setItem('btcSave',JSON.stringify({usd:S.usd,btc:S.btc,init:S.init,seed:S.seed}))}
init();
</script>
</body>
</html>
